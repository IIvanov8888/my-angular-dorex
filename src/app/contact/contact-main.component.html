<div class="" style="background-image: url('assets/contact_image.png');min-height: 700px;background-position: 50%;background-size: cover;">
	<div class="" style="padding-top:90px;">
	<div fxLayout fxLayout fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px" fxLayoutGap.xs="10px">
			<div>
				<mat-card class="example-card" fxFlex>
					<mat-card-header>
						<mat-card-title>{{'HOME.product.contact.title' | translate}}</mat-card-title>
						<mat-card-subtitle>{{'HOME.product.contact.subtitle' | translate}}</mat-card-subtitle>
					</mat-card-header>
					<mat-card-content>
							<div>
								<i class="material-icons">label</i>
								<p [innerHTML]="'HOME.product.contact.content.title' | translate"></p>
							</div>
							<div>
								<i class="material-icons">phone</i>
								<p [innerHTML]="'HOME.product.contact.content.phone' | translate"></p>
							</div>
							<div>
								<i class="material-icons">email</i>
								<p [innerHTML]="'HOME.product.contact.content.email' | translate"></p>
							</div>
							<div>
								<i class="material-icons">location_city</i>
								<p [innerHTML]="'HOME.product.contact.content.address' | translate"></p>
							</div>
					</mat-card-content>
				</mat-card>
			</div>
			<div>
				<mat-card class="example-card" fxFlex.lg="600px">
					<mat-card-header>
						<i class="material-icons">location_on</i>
						<mat-card-title>{{'HOME.product.contact.location' | translate}}</mat-card-title>
					</mat-card-header>
					<mat-card-content>
						<div id="div_spacer" style="margin-bottom: 26px;">
						</div>
						<agm-map [latitude]="51.433383" [longitude]="15.601178">
							<agm-marker [latitude]="51.433383" [longitude]="15.601178"></agm-marker>
						</agm-map>
					</mat-card-content>
						<mat-card-actions>
						</mat-card-actions>
				</mat-card>
			</div>
		</div>
	</div>
</div>
