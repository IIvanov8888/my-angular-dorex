<nav class="navbar navbar-inverse" style="
    padding: 0px;
    margin: 0px;
    border-radius: 0px;
	background-color: white;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="myNavbar" style="
    color: black;
">
<div>
	<i class="material-icons">menu</i>
	</div> 
      </button>
    </div>
      <div class="collapse navbar-collapse" id="myNavbar" [ngbCollapse]="isCollapsed">
      <md-toolbar class="collapse navbar-collapse" id="navigation" class="fixed-header"  style="
	background-color: white;">
					<span fxFlex></span>
					<ul class="nav navbar-nav navbar-right" style="margin-right: 0px;">
						<li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
							<a #tooltip="mdTooltip"
								[mdTooltip]="'HOME.toolbar.sideMenuTooltipMsgHome' | translate" 
								md-button 
								routerLink="/" 
								aria-disabled="true"
								class="button_wrapper"
								><i class="material-icons">home</i>
								<span>Home</span>
								</a>
						</li>
						<li routerLinkActive="active">
							<a #tooltip="mdTooltip"
								[mdTooltip]="'HOME.toolbar.sideMenuTooltipMsgAbout' | translate" 
								md-button 
								routerLink="/about" aria-disabled="true" 
								class="button_wrapper"
							>
							<i class="material-icons">nature_people</i>
							<span>{{ 'HOME.menu.about' | translate }}</span>
							</a>
						</li>
						<li routerLinkActive="active">
							<a #tooltip="mdTooltip"
								[mdTooltip]="'HOME.toolbar.sideMenuTooltipMsgContact' | translate" 
								md-button 
								routerLink="/contact" aria-disabled="true"
								class="button_wrapper"
							>
							<i class="material-icons">contact_mail</i>
							<span>{{ 'HOME.menu.contact' | translate }}</span>
							</a>
						</li>
						<li>
							<a md-icon-button [mdMenuTriggerFor]="menu">
								<md-icon>translate</md-icon>
								</a>
								<md-menu #menu="mdMenu">
								<button md-menu-item *ngFor="let lang of translate.getLangs()" (click)="translate.use(lang)">
									<span>{{lang}}</span>
								</button>
								</md-menu>
						</li>
					</ul>
			</md-toolbar>
    	</div>
  </div>
</nav>
