<mat-toolbar color="primary" class="fixed-header">
				<button mat-button class="app-menu-button" (click)="sidenavRef.toggle()">
						<i class="material-icons">menu</i>
				</button>
				<button mat-button class="app-menu-button" routerLink="/">
						<span style="font-family: Helvetica-Neue-Bold, 'Helvetica Neue Bold', sans-serif;">DOREX</span>
				</button>
				<span class="example-spacer"></span>
				<mat-icon class="example-icon" routerLink="/">home</mat-icon>
				<mat-icon class="example-icon" routerLink="/contact">contact_mail</mat-icon>
				<button mat-icon-button [matMenuTriggerFor]="matmenu">
						<mat-icon>public</mat-icon>
				</button>
				<mat-menu #matmenu="matMenu">
						<button mat-menu-item *ngFor="let lang of translate.getLangs()" [value]="lang" (click)="translate.use(lang)">
								<mat-icon>flag</mat-icon>
								<span>
										{{lang}}
								</span>
						</button>
				</mat-menu>

				  </mat-select>-->
</mat-toolbar>
