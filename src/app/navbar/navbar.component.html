<mat-toolbar color="primary" class="fixed-header">
				<button mat-button class="app-menu-button" (click)="sidenavRef.toggle()">
						<i class="material-icons">menu</i>
				</button>
				<button mat-button class="app-menu-button" routerLink="/">
								<span>DOREX</span>
				</button>
				<span class="example-spacer"></span>
				<mat-icon class="example-icon" routerLink="/" >home</mat-icon>
				<mat-icon class="example-icon" routerLink="/contact">contact_mail</mat-icon>
			    <mat-icon [matMenuTriggerFor]="menu" class="example-icon" >translate</mat-icon>
				
				<mat-menu #menu="matMenu">
				<button mat-menu-item *ngFor="let lang of translate.getLangs()" (click)="translate.use(lang)">
					<span>{{lang}}</span>
				</button>
				</mat-menu>
</mat-toolbar>
