<div style="margin: 50px;">
    <mat-card>
            <mat-card-title>GELÄNDER</mat-card-title>
            <mat-card-content>
            <mat-grid-list [cols]="cols | async" rowHeight="250px" gutterSize="16px">
                    <mat-grid-tile  *ngFor="let dog of dogs" [style.background-repeat]="'no-repeat'">
                            <img [alt]="dog.name" src="https://firebasestorage.googleapis.com/v0/b/dorex-prod.appspot.com/o/terasse.jpeg?alt=media&token=d2dbee01-89cd-4fef-bdae-c1a1cb5691bb">
                            <mat-grid-tile-footer>
                              <h3 mat-line>GELÄNDER</h3>
                              <!--
                              <span mat-line>Human: {{dog.human}}</span>
                              -->
                              <mat-icon>star_border</mat-icon>
                            </mat-grid-tile-footer>
                    </mat-grid-tile>
            </mat-grid-list>
            </mat-card-content>
    </mat-card>
</div>
